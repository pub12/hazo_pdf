# hazo_files Configuration File
# Configures the storage backend for hazo_files

[storage]
# Storage provider: "local" or "google_drive"
provider = local

[local]
# Base path for local file storage (relative to project root or absolute)
base_path = ./test/pdfs

# Allowed file extensions (comma-separated, optional)
# allowed_extensions = .pdf,.txt,.jpg,.png

# Maximum file size in bytes (optional, default: no limit)
# max_file_size = 10485760
