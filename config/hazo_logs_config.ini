[hazo_logs]
# Log directory for file output
log_directory = ./logs

# Log level: debug, info, warn, error
log_level = debug

# Enable console output
enable_console = true

# Enable file output
enable_file = true

# Maximum file size before rotation (e.g., 10m, 50m)
max_file_size = 20m

# Maximum age/number of log files to keep (e.g., 7d, 14d)
max_files = 14d
